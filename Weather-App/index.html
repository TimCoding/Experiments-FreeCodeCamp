<!DOCTYPE HTML>
<html>

<head>
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <script src="weather.js"></script>
</head>
<body>

 <div class="container-fluid">
    <div class = "row">
      <div class="col-xs-12 well">
      <input type="text" id="weather-search"></input>
      <button class="btn btn-primary btn-sm" id="button-weather">Get Weather</button>
      <button class = "btn btn-primary btn-sm" id = "fahrenheit">° F</button>
      <button class = "btn btn-primary btn-sm" id = "celsius">° C</button>
      </div>
    </div>
  <div class = "row">
    <div class = "col-md-4">
      <div id = "display-weather">
        <div class ="text-center">
          <h1 id = 'city'></h1>
          <h1 id = 'temp'></h1>
          <div id = 'icon'></div>
           <h1 id = 'conditions'></h1>
        </div>
      </div>
    </div>
    <div id = "forecast" class = "col-md-8">
      <table style = "width: 80%">
        <tr>
          <td>Monday</td>
        </tr>
        <tr>
          <td>Tuesday</td>
        </tr>
        <tr>
          <td>Wednesday</td>
        </tr>
        <tr>
          <td>Thursday</td>
        </tr>
        <tr>
          <td>Friday</td>
        </tr>
      </table>
    </div>
  </div>
  </div>

</body>
</html>
